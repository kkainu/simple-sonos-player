<html>
<head>
    <title>Simple Sonos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-title" content="Simple Sonos">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="player.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bacon.js/0.7.87/Bacon.js" defer></script>
    <script src="socket.io/socket.io.js" defer></script>
    <script src="player.js" defer></script>
</head>
<body>
<div class="player">
  <h5>Nyt soi</h5>
  <div class="now-playing"><span class="title"></span></div>
  <h5>Radio</h5>
  <ul id="favorites">
  </ul>
  <div class="controls">
      <span class="control play-pause"></span>
      <span class="control volume-down">-</span>
      <span class="control volume-up">+</span>
  </div>
</div>
</body>
</html>
